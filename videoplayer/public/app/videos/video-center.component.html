
    <div class="row">
        <div class="col-sm-8">  
            <div *ngIf="!shownewVideo">
                <h2>New Video</h2>
                <form class="well">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Url</label>
                        <input type="text" class="form-control" name="url" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
                  
            <video-detail *ngIf="selectedVideo && shownewVideo" (closeForm)="onCloseDetailForm($event)" [video]="selectedVideo"></video-detail>
        </div>
        <div class="col-sm-4">  
            <button type="button" class="btn btn-default" (click)="newVideo()">New </button>      
            <video-list [videos]="videos" (SelectVideo)="onSelectVideo($event)"></video-list>
        </div>
    </div>
