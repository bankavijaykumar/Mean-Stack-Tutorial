<div>
    <iframe width="100%" height="300" src="{{video.url}}">
    </iframe>
</div>
<div>
    <form>
        <h3>{{video.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title"
            [(ngModel)]="video.title">
        </div>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url"
            [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.desc">
            </textarea>
        </div>
        <button type="button"
            class="btn btn-default" (click)="onButtonOkClick()">Ok 
        </button>
    </form>
</div>
